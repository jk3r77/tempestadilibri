<!DOCTYPE html>
<html lang="en">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">

  <title>TEMPESTA DI LIBRI</title>
</head>
<body>

  <section id="main-container">
    <div class="container">
      <div class="row">
        <div class="col s10 push-s1">
          <div class="row">
            <div class="col m5 hide-on-small-only">
              <!-- <img src="img/book-3.jpg" alt="" class="book"> -->
              Descripcion
            </div>
            <div class="col s12 m7">
              <div class="row">
                <div class="signup-box">
                  <h1 class="tempesta">Tempesta Di Libri</h1>
                  <form action="#" class="signup-form">
                    <h2 class="hide-on-small-only">Registrate para una mejor experiencia y beneficios</h2>
                    <div class="section">
                      <a href="" class="btn btn-fb hide-on-small-only">Inicia Sesion con Facebook</a>
                      <a href="" class="btn btn-fb hide-on-med-and-up">Iniciar Sesión</a>
                    </div>
                    <div class="divider"></div>
                    <div class="section">
                      <input type="email" name="email" placeholder="Email" />
                      <input type="text" name="name" placeholder="Nombre Completo" />
                      <input type="text" name="username" placeholder="Nombre Usuario" />
                      <input type="password" name="password" placeholder="Contraseña" />
                      <button class="btn waves-effect waves-light btn-signup" type="submit">Registrate</button>
                    </div>
                  </form>
                </div>
              </div>

              <div class="row">
                <div class="login-box">
                  ¿Tienes una cuenta? <a href="#">Entrar</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="site-footer">
    <div class="container">
      <div class="row">
        <div class="col s12 m6 l3 center-align">
          <a class="dropdown-button btn" href="#" data-activates="dropdown1">Idioma</a>

          <ul id="dropdown1" class="dropdown-content">
            <li><a href="#!">Español</a></li>
            <li><a href="#!">English</a></li>
          </ul>
        </div>
        <div class="col s12 m6 l3 push-l6 center-align">
          ©2017 tempestadilibri
        </div>
      </div>
    </div>
